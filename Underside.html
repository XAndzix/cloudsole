  <script>
    const secShoes = document.querySelector("#secShoes");
    const db = firebase.firestore();
    const sneakers = db.collection("sneakers");

    const url = new URL(window.location.href);
    const id = url.searchParams.get("id");
    console.log(id);

    const hentShoes = async (id) => {
      const svar = await sneakers.doc(id).get();
      console.log(svar.data());
      lagShoesHTML(svar.data());
    }

    const lagShoesHTML = (sneakers) => {
      secShoes.innerHTML = `
      <div class="main-grid">
        <div class="main-image">
          <img id="main-image" src="/Shoes-sorted/picture/${sneakers.picture}">
          <img id="brandLogo" src="/Shoes-sorted/logo/${sneakers.brandlogo}">
        </div>
        <div class="underside-grid1">
          <img src="/Shoes-sorted/otherpicture1/${sneakers.otherpicture1}">
          <img src="/Shoes-sorted/otherpicture2/${sneakers.otherpicture2}">
          <img src="/Shoes-sorted/otherpicture3/${sneakers.otherpicture3}">
          <img src="/Shoes-sorted/otherpicture4/${sneakers.otherpicture4}">
        </div>
        <div class="grid-right">
          <h2>${sneakers.name}</h2>
            <div class="price">
              <h3>${sneakers.price}kr</h3>
            </div>
            <h3>Sizes:</h3>
            <div class="Sizes">
              <button>38</button>
              <button>39</button>
              <button>40</button>
              <button>42</button>
              <button>44</button>
              <button>45.5</button>

          <h3>Information about the product</h3>

          <hr>
          <div class=footer-mini>

            <h3>${sneakers.colorway}</h3>

          <div class="footer-mini">
            <h3>Article no.</h3>
